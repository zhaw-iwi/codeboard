<div class="tab-body ide-tab-help ide-tab-chat" ng-controller="ideNavBarRightCodingAssistantCtrl" id="chat-wrapper">
  <h1 class="modal-title">Hier findest du Erkl채rungen f체r deinen Code</h1>

  <div class="conversation">
    <chat chat-lines="chatLines" class="px-4" cursor-position="cursorPosition">
      <before-chat>
        <li class="clear chat-line my-4 clearfix text">
          <chat-line author="Roby" alignment="left" avatar="avatarStyle">
            <chat-line-simple>
              <p class="mb-0" ng-show="expIsLoading">
                <span
                  class="progress-loading-icon glyphicon glyphicon-repeat gly-spin pull-right"
                  aria-hidden="true"
                ></span>
              </p>
              {{assistantInfoChatBoxTxt}}
            </chat-line-simple>
          </chat-line>
        </li>
        <div class="text-center">
          <button
            ng-disabled="expIsLoading || disableCABtn || !currentRoleIsUser()"
            class="btn btn-info"
            ng-click="getCodeExplanation()"
          >
            <span class="glyphicon glyphicon-question-sign"></span>
            Erkl채re mir den ausgew채hlten Code
          </button>
          <p class="text-danger mt-3">{{errTxt}}</p>
        </div>
        <hr class="chat-horizontal-line" />
      </before-chat>
    </chat>
  </div>
</div>
