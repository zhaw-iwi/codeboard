<div class="tab-body ide-tab-help ide-tab-chat" ng-controller="ideNavBarRightCompilerCtrl" id="chat-wrapper">
    <h1 class="modal-title">Hier findest du die Erkl√§rungen zu den Compiler-Meldungen</h1>
    <div class="conversation">
        <chat chat-lines="compilerChatLines" class="px-4" show-compiler-info-message="showCompilerInfoMessage" on-message-rating="onMessageRating(messageId, rating)">
            <before-chat>
                <li class="clear chat-line my-4 clearfix text">
                    <chat-line author="Roby" avatar-size="" alignment="left" >
                        <chat-line-simple message-type="compilerMessage">
                            <p class="mb-0" ng-show="!compilationIsLoading">{{compInfoChatBoxTxt}}</p>
                            <p class="mb-0" ng-show="compilationIsLoading">{{compLoadingChatBoxTxt}} 
                                <span class="progress-loading-icon glyphicon glyphicon-repeat gly-spin pull-right" aria-hidden="true"></span>
                            </p>
                        </chat-line-simple>
                    </chat-line>
                </li>
                <hr class="chat-horizontal-line" />
            </before-chat>
        </chat>
    </div>
</div>
